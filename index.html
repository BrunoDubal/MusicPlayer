<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
  <title>MusicPlayer</title>
</head>
<body>

  <main class="main">
    <h1 class="title">Music Player</h1>
    <img class="capa" src="imagens/capas/capa.png" alt="capa da musica">

    <progress id="progress" value="50" max="100">
    </progress>
    
    <div class="time">
      <p class="cont">00:00</p>
      <p class="maxTime">00:00</p>
    </div>

    <div class="desc">
      <h2 class="nomeMusica">Nome da Musica</h2>
      <i class="artista">Nome Artista</i>
    </div>

    <div class="player">
      <i class="fa fa-music playlist"></i>
      <i id="anterior" class="fas fa-backward setas"></i>
      <i class="pp fas fa-play botao-play"></i>
      <i class="pp fas fa-pause botao-pause"></i>
      <i id="proxima" class="fas fa-forward setas"></i>
      <i class="fa fa-volume-up vol"></i>
      <input type="range" name="volume" id="volume">
    </div>

    <audio id="musica" src="audio/audio1.mp3">
  </main>

  <script src="script.js"></script>
</body>
</html>
